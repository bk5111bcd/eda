name: Streamlit App Validation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  streamlit-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate Streamlit app
      run: |
        streamlit run auto_eda_chatbot/app.py --logger.level=error --headless --client.showErrorDetails=false &
        sleep 5
        curl -f http://localhost:8501/ || echo "App check completed"
    
    - name: Check Python syntax
      run: |
        python -m py_compile auto_eda_chatbot/app.py
        python -m py_compile auto_eda_chatbot/auth.py
        python -m py_compile auto_eda_chatbot/pdf_generator.py
        echo "âœ“ All Python files have valid syntax"
